    /* --- ESTILOS GENERALES --- */
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle at center, #0b0000 0%, #000 100%);
      overflow-x: hidden;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #770000;
      box-shadow: 0 0 25px rgba(255,0,0,0.3);
    }

    header h1 {
      color: #ff0000;
      font-size: 3em;
      text-shadow: 0 0 15px #a30000, 0 0 30px #000;
      margin: 0;
    }

    main {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,0,0,0.4);
    }

    h2 {
      color: #ff4d4d;
      text-shadow: 2px 2px 8px #000;
    }

    p, li {
      color: #ddd;
      line-height: 1.6em;
    }

    ul {
      text-align: left;
      display: inline-block;
      margin: 20px 0;
    }

    .connect-btn {
      display: inline-block;
      background: linear-gradient(90deg, #5a0a0a, #9b1111);
      color: #fff;
      font-size: 1.3em;
      padding: 15px 35px;
      border-radius: 12px;
      text-decoration: none;
      border: 2px solid #a30000;
      text-shadow: 2px 2px 5px #000;
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
      transition: all 0.2s ease-in-out;
      margin-top: 30px;
      position: relative;
      z-index: 5;
    }

    .connect-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #8b0000, #ff0000);
      box-shadow: 0 0 40px rgba(255,0,0,1);
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      text-align: center;
      border-top: 2px solid #660000;
      margin-top: 50px;
      position: relative;
      z-index: 3;
    }

    a.social {
      color: #ff4444;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 15px;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    a.social:hover {
      color: #fff;
    }

    footer img {
      margin-top: 15px;
      width: 160px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

    /* --- EFECTOS VISUALES --- */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/2hxkVFm/fog.png') repeat;
      opacity: 0.15;
      animation: fogMove 60s linear infinite;
      z-index: 0;
    }

    @keyframes fogMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 0; }
    }
